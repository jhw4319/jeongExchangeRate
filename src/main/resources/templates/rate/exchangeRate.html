<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<script type="text/javascript" src="js/jquery-3.6.0.min.js" th:src="@{/js/jquery-3.6.0.min.js}"></script>
<script type="text/javascript" src="js/exchangeRate.js" th:src="@{/js/exchangeRate.js}"></script>
<head>
    <meta charset="utf-8">
</head>
<body>
<div>
    <div>
        <h2>환율 계산</h2>
    </div>
    <div>송금국가: 미국(USD)</div>
    <div>
        수취국가:
        <select id="countrySelect" onchange="changeCountry()">
            <option value="USDKRW">한국(KRW)</option>
            <option value="USDJPY">일본(JPY)</option>
            <option value="USDPHP">필리핀(PHP)</option>
        </select>
    </div>
    <div th:text="|환율:${exchange.countryRate} ${exchange.countryName}/USD|"></div>
    <div>
        <label for="amount">송금액:</label>
        <input type="text" id="amount" name="amount"> USD
    </div>
    <div>
        <button type="button" onclick="submitClick()">Submit</button>
    </div>
</div>
<th:block th:if="${exchange.exchangePrice != null}">
    <div th:text="|수취금액은 ${exchange.exchangePrice} ${exchange.countryName} 입니다.|"></div>
</th:block>
</body>
</html>
